name: Bearer Security Scan

on:
  workflow_dispatch:

jobs:
  bearer-scan:
    name: Run Bearer Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (Bearer CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install Bearer CLI
        run: |
          npm install -g @bearer/cli
          bearer --version

      - name: Run Bearer scan (non-blocking)
        run: |
          mkdir -p bearer_reports
          # Run scan using the correct command
          bearer start . \
            --scanner sast \
            --format json \
            --output bearer_reports/bearer-report.json || true
          
          echo "Listing output files:"
          ls -la bearer_reports

      - name: Upload Bearer JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bearer-report
          path: bearer_reports/bearer-report.json
          if-no-files-found: warn
