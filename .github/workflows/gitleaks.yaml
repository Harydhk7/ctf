name: Gitleaks Security Scan

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
    paths:
      - .github/workflows/gitleaks-sarif.yml
  schedule:
    - cron: '17 2 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  gitleaks:
    name: Run Gitleaks and Upload SARIF
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks scan
        run: |
          mkdir -p /home/runner/work/reports
          gitleaks detect \
            --source . \
            --report-format sarif \
            --report-path /home/runner/work/reports/gitleaks-report.sarif \
            --redact || true

          # Ensure a valid SARIF file always exists
          if [ ! -s /home/runner/work/reports/gitleaks-report.sarif ]; then
            cat <<EOF > /home/runner/work/reports/gitleaks-report.sarif
{
  "version": "2.1.0",
  "runs": [
    {
      "tool": {
        "driver": {
          "name": "Gitleaks",
          "informationUri": "https://github.com/gitleaks/gitleaks",
          "rules": []
        }
      },
      "results": []
    }
  ]
}
EOF
          fi

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: /home/runner/work/reports/gitleaks-report.sarif
