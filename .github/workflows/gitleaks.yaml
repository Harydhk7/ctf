name: Gitleaks Security Scan

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
    paths:
      - .github/workflows/gitleaks-sarif.yml
  schedule:
    - cron: '17 2 * * *'  # Runs daily at 02:17 UTC

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  gitleaks:
    name: Run Gitleaks and Upload SARIF
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to scan full git history

      # 2️⃣ Install Gitleaks manually (latest binary)
      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      # 3️⃣ Run Gitleaks and ensure SARIF report is generated
      - name: Run Gitleaks scan
        run: |
          mkdir -p /home/runner/work/reports
          gitleaks detect \
            --source . \
            --report-format sarif \
            --report-path /home/runner/work/reports/gitleaks-report.sarif \
            --redact || true

          # Ensure file exists even if Gitleaks found nothing
          if [ ! -s /home/runner/work/reports/gitleaks-report.sarif ]; then
            echo '{"version":"2.1.0","runs":[]}' > /home/runner/work/reports/gitleaks-report.sarif
          fi

      # 4️⃣ Upload SARIF report to GitHub Security tab
      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: /home/runner/work/reports/gitleaks-report.sarif
