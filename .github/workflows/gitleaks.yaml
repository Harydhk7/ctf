name: Gitleaks Security Scan

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
    paths:
      - .github/workflows/gitleaks-sarif.yml
  schedule:
    - cron: '17 2 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  gitleaks:
    name: Run Gitleaks and Upload SARIF
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # A shallow clone is faster for PRs and pushes. 
          # Full history is needed for scheduled full scans.
          fetch-depth: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' && 0 || 1 }}

      - name: Run Gitleaks scan and produce SARIF
        # Use a dedicated Gitleaks action for secure and simple installation.
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Use the sarif output format
          report-format: sarif
          # Output to a file for later upload
          report-path: gitleaks-report.sarif
          # This action will fail the job if secrets are found.
          # The --redact flag is handled internally.
          # The SARIF report is always created, even if no leaks are found.

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-report.sarif

      - name: Upload artifact (for a local copy)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif-report
          path: gitleaks-report.sarif
